spring.application.name = PetClinic
server.port = 8085
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/pet_clinic_hibernate
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
geolocation.api.key = 684a18fbc4a1d81ac94d2bda979325ab
geolocation.url = http://api.positionstack.com/v1/forward?access_key=${geolocation.api.key}&limit=1&query=
management.endpoints.web.exposure.include = custom-info
springdoc.api-docs.path = /documentation
springdoc.swagger-ui.path = /swagger.html
springdoc.swagger-ui.operationsSorter = method
logging.file.path = logs
logging.file.name = ${logging.file.path}/${spring.application.name}
logging.logback.rollingpolicy.file-name-pattern = ${logging.file.name}-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size = 1MB